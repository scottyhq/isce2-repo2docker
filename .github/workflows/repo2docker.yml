name: Repo2Docker

on:
  push:
    branches:
      - master
    # Github tags (1.2.3) get corresponding DOCKER_IMAGE:1.2.3
    tags:
      - '*'
    paths:
      - binder/*
      - requirements.txt
  pull_request:
    branches:
      - master
    paths:
      - binder/*
      - requirements.txt


env:
  CONTAINER_NAME: ${{ github.repository }} # user/repo format
  GITHUB_SHA: ${{ github.sha }}
  GITHUB_REF: ${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v1
    - name: Set Up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Enable Pip Cache
      uses: actions/cache@v1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Dependencies
      run: |
        python --version
        pip install -r requirements.txt
    - name: Authenticate with DockerHub
      # Consider GitHub Packages once they allow for unathenticated pulling
      # echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
      run: |
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
    - name: Build Image
      run: |
        if docker pull $CONTAINER_NAME:latest; then
          jupyter-repo2docker --cache-from $CONTAINER_NAME:latest --debug --user-name jovyan --user-id 1000 --no-run --image-name $CONTAINER_NAME:latest $PWD
        else
          jupyter-repo2docker --debug --user-name jovyan --user-id 1000 --no-run --image-name $CONTAINER_NAME:latest $PWD
        fi
        mkdir conda-packages
        docker run $CONTAINER_NAME:latest conda list > conda-packages/packages.txt
    - name: Archive Conda Package List
      uses: actions/upload-artifact@v1
      with:
        name: conda-packages
        path: conda-packages
    - name: Push Image to DockerHub (latest & sha tags)
      # Only push if merge to master or pushed tag with v1.2.3 semantic version
      if: github.ref == 'refs/heads/master'
      # Tag with short 7-character SHA
      run: |
        DOCKER_TAG=${GITHUB_SHA::7}
        docker tag $CONTAINER_NAME:latest $CONTAINER_NAME:$DOCKER_TAG
        docker push $CONTAINER_NAME:$DOCKER_TAG
        docker push $CONTAINER_NAME:latest
    - name: Push Tagged Release Image to DockerHub
      # Only run this for 'git push --tags'
      if: startswith(github.ref, 'refs/tags/')
      run: |
        DOCKER_TAG=${GITHUB_REF##*/}
        docker tag $CONTAINER_NAME:latest $CONTAINER_NAME:$DOCKER_TAG
        docker push $CONTAINER_NAME:$DOCKER_TAG
